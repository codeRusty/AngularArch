          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3 padded_box">
            <form method="#" action="#">
              <div class="card card-login">
                <div class="card-header text-center danger" data-background-color="rose">
                        <img class="img" src="../assets/img/dc_logo.png" />

                <div class="card-content">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">email</i>
                    </span>
                    <div class="form-group label-floating is-empty">
                      <label class="control-label">Username</label>
                      <input type="email" [(ngModel)]="user.email" name="email" class="form-control">
                      <span class="material-input"></span>
                    </div>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                    </span>
                    <div class="form-group label-floating is-empty">
                      <label class="control-label">Password</label>
                      <input type="password" [(ngModel)]="user.password" name="password" class="form-control">
                      <span class="material-input"></span>
                    </div>
                  </div>
                  <div class="row">
                    <a (click)="onClickForgot()" class="pull-right">Forgot something ?</a>
                  </div>
                </div>
                <div class="footer text-center">
                  <!-- <button routerLink="/register" type="button" class="btn btn-rose btn-simple btn-wd btn-lg">Register</button> -->
                  <button (click)="login()" type="button" class="btn btn-defalut btn-round">Let's go</button>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
