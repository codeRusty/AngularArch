<table class="table table-hover">
  <thead class="text-warning">
    <tbody>
      <tr>
        <th>Order Date</th>
        <th>Created By</th>
        <th>Instructions</th>
        <th>Status</th>
        <th>Order Id</th>
        <th>Organisation</th>
        <th>Assigned To</th>
        <th>Edit/Remove</th>
      </tr>
      <tr *ngFor="let contact of currentPageData">
        <td>{{contact.Created  | date}}</td>
        <td>{{contact.CreatedBy}}</td>
        <td>{{contact.Instructions}}</td>
        <td>
          <span [ngClass]="{'status_a': contact.TaskStatusName == 'Open','status_ia': contact.TaskStatusName != 'Closed' }"></span>
        </td>
        <td>{{contact.OrderID}}</td>
        <td>{{contact.IP_Organisation}}</td>
        <td>{{contact.AssignedTo}}</td>
        <td class="td-actions text-right">
          <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
            <i class="material-icons">edit</i>
          </button>
          <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
            <i class="material-icons">close</i>
          </button>
        </td>
      </tr>
    </tbody>
</table>
<ul class="pagination">
  <li>
    <a href="#!">
      <i class="material-icons">chevron_left</i>
    </a>
  </li>
  <li class="waves-effect" *ngFor="let page of total_page_nos">
    <a (click)="selectPage(page)">{{page}}</a>
  </li>

  <li class="waves-effect">
    <a href="#!">
      <i class="material-icons">chevron_right</i>
    </a>
  </li>
</ul>
